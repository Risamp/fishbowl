<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishbowl</title>
</head>
<body>
    <div id="react-target" class="content">

    </div>
    <canvas id="matter-canvas" class="overlay"></canvas>

    <div class="fish-info__panel closed content">
        <h1 class="fish-info__name"></h1>
        <h2 class="fish-info__scientific"></h2>

        <div class="fish-info__details">
            <p class="fish-info__region"></p>
            <p class="fish-info__status"></p>
        </div>

        <p class="fish-info__overfishing">

        </p>

        <div class="fish-info__pop-container">
            <p class="fish-info__pop-label">Population Trend:</p>
            <p class="fish-info__pop-trend"></p>
        </div>

        <a class="fish-info__link">Read more...</a>

        <div class="fish-info__close">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24"><path d="m254 897-94-95 225-226-225-226 94-96 226 226 226-226 94 96-225 226 225 226-94 95-226-226-226 226Z"/></svg>
        </div>
    </div>
</body>
</html>
